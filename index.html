<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="bg-[#070709] min-h-screen bg-[url(image/background.png)] bg-no-repeat bg-center"
    >
      <!-- First Page -->
      <section
        id="home-screen"
        class="flex items-center justify-center min-h-screen"
      >
        <div class="text-white text-center flex flex-col gap-10">
          <h1 class="text-[120px]">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn w-56 mx-auto">Play Now</button>
        </div>
      </section>
      <!-- Second Page -->
      <section id="ground-screen" class="hidden">
        <div
          class="min-h-screen flex flex-col gap-10 justify-center items-center"
        >
          <div
            class="artboard artboard-horizontal phone-6 bg-white rounded-md border-[12px] border-indigo-950"
          >
            <div class="flex justify-center">
              <p
                class="bg-indigo-950 px-8 pb-3 text-white inline-block rounded-b-md"
              >
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center min-h-screen items-center">
              <h2 id="display" class="text-[40px] uppercase">Y</h2>
            </div>
          </div>
          <div class="keyboard">
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>
          <div class="buttons flex justify-between w-3/4">
            <button class="btn">
              Life
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>
            <button class="btn">
              Score
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                />
              </svg>
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Third Page -->
      <section
        id="score-screen"
        class="min-h-screen flex items-center justify-center hidden"
      >
        <div
          class="flex flex-col gap-6 items-center bg-indigo-500 p-10 rounded-lg text-white"
        >
          <div>
            <h1 class="text-[40px]">Score : <span>14</span></h1>
          </div>
          <div><button class="btn text-2xl">Play Again</button></div>
          <div><p>Practice will make you Pro</p></div>
        </div>
      </section>
    </main>
    <!-- Javascript -->
    <script src="utility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
